<html>
<head>
    <title>Formulaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-blue">
        <h2>Formulaire</h2>
      </div>
    <form action="script.py" method="post" class="w3-container">
        <p>
            <label>Prénom :</label>
            <input type="text" name="name" class="w3-input" pattern="[A-Z][a-z]+">
        </p>
        <p>
            <label>Civilité :</label>
            <select class="w3-select w3-border" name="sex">
                <option value="" disabled selected>Choisir une option</option>
                <option value="M">Monsieur</option>
                <option value="F">Madame</option>
            </select>
        </p>
        <p><input type="submit" value="Traiter" class="w3-btn w3-teal"></p>
    </form>
</body>
</html>
