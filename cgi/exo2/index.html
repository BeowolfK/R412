<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire d'altitude</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-center">
        <h1 class="w3-margin-top">Formulaire d'altitude</h1>
        <form class="w3-container" action="script.py" method="post">
            <label class="w3-text-blue" for="altitude_ft">Altitude (ft) :</label>
            <input class="w3-input w3-border w3-round" type="number" name="altitude_ft" id="altitude_ft">
            <br><br>
            <label class="w3-text-blue" for="altitude_m">Altitude (m) :</label>
            <input class="w3-input w3-border w3-round" type="number" name="altitude_m" id="altitude_m">
            <br><br>
            <input class="w3-btn w3-blue w3-round" type="submit" value="Convertir">
        </form>
    </div>
</body>

</html>
